<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue实战案例：计算器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="./calculator.css">
    <!--引入Vue-->
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../node_modules/vuex/dist/vuex.js"></script>
</head>

<body>
    <!--小示例-->
    <div class="cover" id="app">
        <div class="title">{{title}}</div>
        <div class="content">
            <div class="content_title">计算器</div>
            <div class="screen_div"></div>
            <div class="keyboard_div">
                <keyboard :keyvalue="item" v-for="item in keys"></keyboard>
            </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>

</html>
