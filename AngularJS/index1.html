<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>学习AngularJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./node_modules/angular/angular.min.js"></script>
</head>
<body>
    <!--最基础的AngularJS应用-->
    <!--ng-app指令告诉angularJS从这里开始都要管理（这里写ng-app和ng-app=""都可以，但不可以写ng-app="xxxx",因为它的值xxxx必须用angular的module方法来调用）-->
    <div ng-app>
        我的第一个表达式，{{1+1}}
    </div>
</body>
</html>
