<div style="font-family: 微软雅黑;background-color:#2cb3e8;height: 100%;" ng-keyup="myKeyup($event)">
  <div style="height:100%;background:url(images/login/background.png) no-repeat center;background-size:cover">
    <!--导航条部分-->
    <nav class="navbar navbar-default navbar-fixed-top" style="padding: 0">
        <div style="background-color:#ffffff" class="container-fluid">
            <div class="navbar-header">
                <a style="height:76px" class="navbar-brand" href="http://www.swu.edu.cn"  target="_blank">
                  <img style="height:100%" alt="Brand" src="../../images/main/logo.png">
                </a>
                <p style="font-size:30px;color:#588cbb;margin-left:0" class="navbar-text">个性化图书信息推送系统</p>            
            </div>
        </div>
    </nav>
    <!--登录部分-->
    <div id="login">
      <div class="wrapper">
        <div class="login">
            <form  class="container offset1 loginform">
                <div id="owl-login">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="pad">
                    <div class="control-group">
                        <div class="controls">
                            <label for="userName" class="control-label fa fa-user"></label>
                            <input id="userName" type="text" ng-model="requestParams.userName" ng-change="userNameChange()" placeholder="校园网账号" tabindex="1" autofocus="autofocus" class="form-control input-medium"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="password" class="control-label fa fa-lock"></label>
                            <input id="password" type="password" ng-model="requestParams.password" placeholder="密码" tabindex="2" class="form-control input-medium"/>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <input style="cursor:pointer;margin-top:10px" class="pull-left text-muted" type="checkbox" ng-model="isRemember"><a ng-click="rememberPassword()" tabindex="5" class="btn btn-link pull-left text-muted">记住密码</a>
                    <button type="button" tabindex="4" class="btn btn-primary" ng-click="login()">登录</button>
                </div>
            </form>
        </div>
       </div>
    </div>
   </div>
</div>
