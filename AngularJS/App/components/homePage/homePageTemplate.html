<!--标题部分-->
<div style="font-size:22px"><span class="fa fa-home"></span><span style="margin:0 8px">{{title}}</span></div>

<!--内容部分-->
<div style="width:100%;margin-top:20px;background-color:#ffffff;;padding:10px 20px">
      <!--内容头部-->
      <div style="height:48px;line-height:48px;border-bottom: 1px solid #eef1f5;margin-bottom:20px">
         <span style="font-size:18px;color:32c5d2">个性化图书信息推送系统简介</span>
      </div>

      <!--内容主体-->
      <div>
          <!--轮播图-->
          <div id="myCarousel" class="slide carousel carousel-fade" data-ride="carousel">
              <!-- 下方图标 -->
              <ol class="carousel-indicators">
                 <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                 <li data-target="#myCarousel" data-slide-to="1"></li>
                 <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>

              <!-- 中部图片 -->
              <div class="carousel-inner" role="listbox">
                   <div class="item active">
                        <img src="../../../Images/slide/121.jpg"/>
                        <div class="carousel-caption">
                            轮播图标题1
                        </div>
                   </div>
                   <div class="item">
                        <img src="../../../Images/slide/122.jpg"/>
                        <div class="carousel-caption">
                             轮播图标题2
                        </div>
                   </div>
                   <div class="item">
                        <img src="../../../Images/slide/123.jpg"/>
                        <div class="carousel-caption">
                             轮播图标题3
                        </div>
                   </div>
              </div>

              <!-- 左右图标 -->
              <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
                   <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                   <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
                   <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                   <span class="sr-only">Next</span>
              </a>
          </div>

          <!--使用简介-->
          <div style="border-top: 1px solid #eef1f5;margin-top:20px;padding-top:20px">
               <!--产生背景-->
               <div>
                   <div style="text-align:center;color:#32c5d2;font-size:18px;margin-bottom:20px">
                       <span class="icon-circle-blank"></span>
                       <span>—— 背景 ——</span>
                       <span class="icon-circle-blank"></span>
                   </div>
                   <div class="contain-fluid">
                       <div class="row">
                           <div style="padding:0 40px" class="col-md-6">
                                <p style="text-indent:2em;line-height:40px">{{backgroundContent}}</p>
                           </div>
                           <div style="padding:0 40px" class="col-md-6">
                               <img src="../../../Images/homePage/homePage01.png" width="100%"/>
                           </div>
                       </div>
                   </div>
               </div>

               <!--使用现状-->
               <div style="border-top: 1px solid #eef1f5;margin-top:20px;padding-top:20px">
                   <div style="text-align:center;color:#32c5d2;font-size:18px;margin-bottom:20px">
                       <span class="icon-circle-blank"></span>
                       <span>—— 现状 ——</span>
                       <span class="icon-circle-blank"></span>
                   </div>
                   <div class="contain-fluid">
                       <div class="row">
                           <div style="padding:0 40px" class="col-md-6">
                               <img src="../../../Images/homePage/homePage02.png" width="100%"/>
                           </div>
                           <div style="padding:0 40px" class="col-md-6">
                                <p style="text-indent:2em;line-height:40px">{{nowContent}}</p>
                           </div>
                       </div>
                   </div>
               </div>

               <!--使用说明-->
               <div style="border-top: 1px solid #eef1f5;margin-top:20px;padding-top:20px">
                   <div style="text-align:center;color:#32c5d2;font-size:18px;margin-bottom:20px">
                       <span class="icon-circle-blank"></span>
                       <span>—— 使用说明 ——</span>
                       <span class="icon-circle-blank"></span>
                   </div>
                   <div class="contain-fluid">
                       <div style="margin-bottom:20px" class="row">
                           <div style="padding:0 40px" class="col-md-6">
                               <img src="../../../Images/homePage/step1.png"/>
                               <span>使用校园上网账号登录系统。</span>
                           </div>
                           <div style="padding:0 40px" class="col-md-6">
                               <img src="../../../Images/homePage/step2.png"/>
                               <span>在“个人中心”确认个人信息，编辑电话和邮箱信息。</span>
                           </div>
                       </div>
                       <div style="margin-bottom:20px" class="row">
                           <div style="padding:0 40px" class="col-md-6">
                               <img src="../../../Images/homePage/step3.png"/>
                               <span>在“兴趣选项”中选择感兴趣的图书主题。</span>
                           </div>
                           <div style="padding:0 40px" class="col-md-6">
                               <img src="../../../Images/homePage/step4.png"/>
                               <span>在“推送设置”中设置推送形式、推送周期与时间。</span>
                           </div>
                       </div>
                   </div>
               </div>
          </div>
      </div>

      <!--底部分割线-->
      <div style="text-align:center;margin-bottom:20px;border-top: 1px solid #eef1f5;padding-top:10px">
      </div>
</div>
